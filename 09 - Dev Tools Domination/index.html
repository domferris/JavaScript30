<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('string');

    // Interpolated
    variable = 'interpolation';
    console.log(`string with ${variable}`);

    // Styled
    console.log('%cI am some great text', 'font-size: 2em;')
    // %c MUST be at the beginning of the string

    // warning!
    console.warn('a yellow warning!');

    // Error :|
    console.error('a red warning!');

    // Info
    console.info('useful information');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    // console.clear();
    // 👆🏼clears console

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // dir stands for directory

    // Grouping together
    dogs.map(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
      console.groupEnd(`${dog.name}`)
      // groupEnd must contain the same string as the group's starting string to group properly
      // can collapse groups by default with .groupCollapsed
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Dom');
    console.count('inic');
    console.count('inic');
    console.count('Dom');
    console.count('Dom');
    console.count('Dom');
    console.count('inic');
    console.count('inic');
    console.count('Dom');
    console.count('inic');
    console.count('Dom');
    // counts how many times something has run

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/domferris')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        console.timeEnd(`fetching data`);
        // timeEnd must contain the same string as the time's starting string to group properly
      })
    //see how long something takes

    // table
    console.table(dogs);
  </script>
</body>
</html>
